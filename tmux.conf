# remap prefix from 'C-b' to 'C-a' [0]
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and - [0]
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use) [0]
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix [0]
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above) [0]
set -g mouse on

setw -g mode-keys vi

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity off
set -g visual-activity off

# Center the window list
set -g status-justify centre

